<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Word List Practice</title>
  </head>
  <body>
    <form method="post">
      <button name="practice">Practice</button>
      <button name="add">Add Words</button>
      <button name="populate">Practice Again</button>
    </form>

    {% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
        <script>
			   alert("{{message}}");
        </script>
		  {% endfor %}
	  {% endif %}
	  {% endwith %}
  </body>
</html>
